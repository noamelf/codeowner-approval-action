name: "Codeowners Multi-Approval Check"
description: "Extends the functionality of GitHub's `CODEOWNERS` feature by requiring all codeowners listed to approve a pull request, and not just one of them"
inputs:
  pr-number:
    description: "Pull request number"
    required: true
  repo-name:
    description: "Repository name"
    required: true
  github-token:
    description: "GitHub token"
    required: true
branding:
  icon: "git-pull-request"
  color: "blue"
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    GITHUB_TOKEN: ${{ inputs.github-token }}
  args:
    - --pr-number
    - ${{ inputs.pr-number }}
    - --repo-name
    - ${{ inputs.repo-name }}
